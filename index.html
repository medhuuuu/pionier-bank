<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionier Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center" style="color:darkcyan;">Welcome to Pionier Bank</h1>
        <div class="submit-area">
            <h4 style="margin-bottom: 30px;">Login</h4>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control" id="deposit-amount" placeholder="$ amount you want to deposit"><br>
                <button class="btn btn-success" id="add-deposit">Deposit</button>
            </div>
            <div class="col-md-6 submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" id="withdraw-amount" placeholder="$ amount you want to withdraw"><br>
                <button class="btn btn-success" id="add-withdraw">Withdraw</button>
            </div>
        </div>
    </div>


    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber = getInputNumber("deposit-amount");
            
            // const depositAmount = document.getElementById("deposit-amount").value ;
            // const depositNumber = parseFloat(depositAmount);

            addingAmount("current-deposit", depositNumber);
            addingAmount("current-balance", depositNumber);

            document.getElementById("deposit-amount").value = "";
        })

        function addingAmount(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

        // withdraw button event handler
        const withdrawBtn = document.getElementById("add-withdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdraw-amount");

            addingAmount("current-withdraw", withdrawNumber);
            addingAmount("current-balance", -1*withdrawNumber);

            document.getElementById("withdraw-amount").value = "";
        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value ;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

    </script>

</body>
</html>
